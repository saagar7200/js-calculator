<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <script src="main.js" ></script>
      
        <div>
                <a href="/home.html"> 
                    <button class="Btn">Back</button>
                </a>

           <div class="formContainer">
            <h2>welcome to Calculator.</h2>
            <div class="form" >
                <div class="labelInputContainer">
                    <p class="lbl">Enter first number: </p>
                    <input id="num1" type="number"  required >
                </div>
                <div class="labelInputContainer">
                    <p class="lbl">Enter second  number: </p>
                    <input id="num2" type="number" required >
                </div>
                

                <div class="wrapper"> 
                    <div class="operatorContainer">
                    <button class="btn" type="submit"  onclick="setNumber(`plus`)" > +</button>
                    <button class="btn"  type="subs"  onclick="setNumber(`minus` )"> -</button>
                    <button class="btn"  type="div"  onclick="setNumber( `div` )"> /</button>
                    <button class="btn" type="mul"   onclick="setNumber(`mult`)"> *</button>
                </div> 
                <div class="resultContainer">
               
                 <p id = result> </p>
                </div>  

                 </div>

             
             
                <p id="res"></p>

                </div>
           </div>
        </div>


    </body>
</html>
